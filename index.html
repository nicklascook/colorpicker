<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>ColorPick</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/_fonts.css">


        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    </head>
    <body>
  <div class="container">




        <div class="row">
          <div class="column headerbox">
            <h1>Colorpick<span class="icon-palette"></span></h1>
          </div>
        </div>

        <div class="btn-wrapper">
          <div class="row">
            <div class="buttonrow">
              <button class="btn" id="themesbtn">Themes <span class="icon-photo_library"></span></button>
              <button class="btn">Top Rated <span class="icon-favorite"></span></button>
              <button class="btn" id="typebtn">Type <span class="icon-compare"></span></button>
              <br class="clearFloat">

              <ul class="dropdown" id="themesdropdown">
                <li><button class="">Warm</button></li>
                <li><button class="">Cold</button></li>
                <li><button class="">Dark</button></li>
              </ul>
              <ul class="dropdown" id="typedropdown">
                <li><button class="">Monochromatic (1)</button></li>
                <li><button class="">Adjacent (3)</button></li>
                <li><button class="">Triad (3)</button></li>
              </ul>
            </div>
          </div>
        </div>


        <div class="row cardrow" id="cardrow">
        </div>




        <div class="row">
          <div class="pagebreak">
          </div>
        </div>
        <div class="row">
          <div class="buttonrow pagebreakrow">
            <button class="">Configure <span class="icon-palette"></span></button>
            <button class="">Preview <span class="icon-settings"></span></button>
            <button class="">Export <span class="icon-content_copy"></span></button>
          </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
